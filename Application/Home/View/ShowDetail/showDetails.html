<!doctype html>
<html lang="en">
<head>
  <include file="public/head"/>
  <link rel="stylesheet" href="__PUBLIC__/css/showDetails.css">
  <!--<link rel="stylesheet" href="__PUBLIC__/css/onepage-scroll.css">-->
  <!--<script src="__PUBLIC__/js/lib/jquery.onepage-scroll.js"></script>-->
  <link rel="stylesheet" href="__PUBLIC__/js/fancybox/jquery.fancybox.css">
  <!--<script src="__PUBLIC__/js/lib/jquery.onepage-scroll.js"></script>-->
  <script src="__PUBLIC__/js/lib/jquery.easing.1.3.js"></script>
  <script src="__PUBLIC__/js/fancybox/jquery.fancybox.js?v=2.1.5"></script>
  <!--<script src="__PUBLIC__/js/lib/jquery.mobile-1.4.5.min.js"></script>-->
  <script src="__PUBLIC__/js/showDetails.js"></script>
</head>

<script>
  $(document).ready(function () {
// Global variables
// Mouse events
// Set-up
// Mobile set-up
    if (touchScreen) {
    }
  });
</script>

<body>
<div id="showcase-loader">
<div id="case-study-container">

<div id="case-study-wrapper" class="case-study-wrapper">
<section class="page page-1" data-id="1">
  <volist name="caseImage" id="data">
    <div id="case-study-cover">
      <img src="{$data.guid}" alt="{$data.post_title}" id="case-study-cover-bg">
    </div>
    <div id="case-study-cover-title" data-id="1">
      <h3>{$data.post_title}</h3>
      <img src="__PUBLIC__/images/icon_scroll_arrow.png">
    </div>
  </volist>
</section>

<volist name="detail" id="data" key="k">
  <if condition="($k eq 1)">
    <section class="page page-2 case-study-page case-study-v-text-right" data-id="2">
      <div class="case-study-v-image-container case-study-v-text-right-image-1">
        <a href="{$data.guid}" class="detailImage" rel="page2"><img src="{$data.guid}" class="case-study-page-image case-study-page-image-v"></a>
      </div>
      <div class="case-study-v-text-container case-study-v-text-right-text-1">
        <div class="case-study-text-wrapper-top">
              <span>
                <p>{$data.post_content}</p>
              </span>
        </div>
      </div>
    </section>
  </if>
</volist>
<volist name="detail" id="data" key="k">
<if condition="($k eq 2)">
  <section class="page page-3 case-study-page case-study-double-h" data-id="3">
    <volist name="detail" id="data" offset="1" length="2" key="k">
      <div class="case-study-h-image-container case-study-double-h-image-{$k}">
        <a href="{$data.guid}" class="detailImage" rel="page3"><img src="{$data.guid}" class="case-study-page-image case-study-h-page-image-h"></a>
      </div>
      <div class="case-study-h-text-container case-study-double-h-text-{$k}">
        <div class="case-study-text-wrapper-top">
            <span>
              <p>{$data.post_content}</p>
            </span>
        </div>
      </div>
    </volist>
  </section>
</if>
</volist>

<volist name="detail" id="data" key="k">
  <if condition="($k eq 2)">
    <section class="page page-4 case-study-page case-study-double-h" data-id="4">
      <volist name="detail" id="data" offset="3" length="2" key="k">
        <div class="case-study-image-container case-study-double-image-{$k}">
          <a href="{$data.guid}" class="detailImage" rel="page4"><img src="{$data.guid}" class="case-study-page-image case-study-page-image-h"></a>
        </div>
        <div class="case-study-text-container case-study-double-text-{$k}">
          <div class="case-study-text-wrapper-top">
            <span>
              <p>{$data.post_content}</p>
            </span>
          </div>
        </div>
      </volist>
    </section>
  </if>
</volist>

<section class="page page-5" id="case-study-last-page" data-id="5">
  <div id="case-study-more-projects">
    <h5>MORE PROJECTS</h5>
    <volist name="case" id="data" key="k">
      <a href="{:U('showDetail/getDetailByExcerpt', array(), '')}/excerpt/{$data.post_title}" id="case-study-more-projects-item-{$k-1}" class="case-study-more-projects-item">
        <img src="{$data.guid}" alt="{$data.post_title}">

        <div class="case-study-more-projects-text">
          <h6>
            <span>{$data.post_title}</span>
          </h6>
        </div>
      </a>
    </volist>
    <a href="javascript:;" id="case-studies-jump-arrow">
      <img src="__PUBLIC__/images/icon_left_arrow.png">
    </a>
  </div>
</section>
</div>
  <div class="navigation">
    <ul>
      <li><a data-id="1" href="#1" class="pagination pagination-1 active"></a></li>
      <li><a data-id="2" href="#2" class="pagination pagination-2"></a></li>
      <li><a data-id="3" href="#3" class="pagination pagination-3"></a></li>
      <li><a data-id="4" href="#4" class="pagination pagination-4"></a></li>
      <li><a data-id="5" href="#5" class="pagination pagination-5"></a></li>
    </ul>
  </div>
</div>
</div>
<!-- END Sub header -->
<volist name="caseImage" id="data" key="k">
  <div id="case-study-title-container">

    <h3>{$data.post_title}</h3>

  </div>
</volist>

<div id="header-bg"></div>
<include file="public/contact"/>
<include file="public/footer"/>
</body>
<script>
  $('.detailImage').fancybox();
</script>
</html>
